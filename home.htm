  <html>
  <body>
    <h2>DIGITAL CLOCK</h2>
    <div class="clock">
      
      
      <div>
        <span id="hour">00</span>
        <span class="text">HOURS</span>

      </div>

      <div>
        <span id="minut">00</span>

      </div>

        <span class="text">SECOND</span>

      </div>

      </div>

    </div>
